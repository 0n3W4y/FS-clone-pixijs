<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FS clone pixijs</title>
</head>
  <script src="engine/pixi.min.js"></script>
  <script src="source/game.js"></script>
  <script src="main.js"></script>
  <style>* { padding:0px; margin:0px; }</style>
<body onload="init();">
  <script type="text/javascript">
  function init(){
    console.log("body loaded");
    //document.write('<script type="text/javascript" src="source/game.js" >');
    var width = window.innerWidth - 1280;
    var height = window.innerHeight - 768;
    if( width <= 0 )
      width = 0;
    if( height <= 0 )
      height = 0;
    document.body.style.paddingLeft = width/2 + "px";
    document.body.style.paddingTop = height/2 + "px";

    game = new Game( {x:1280, y:768} );
    game.init();
    game.start();

    
        
    var texture1 = new PIXI.Texture.fromImage('images/cat.png');
    var texture2 = new PIXI.Texture.fromImage('images/crab.png');

    var cat = new PIXI.Sprite( texture1 );
    var cat2 = new PIXI.Sprite( texture1 );
    var cat3 = new PIXI.Sprite( texture1 );
    var cat4 = new PIXI.Sprite( texture1 );

    cat3.x = 1280 - 64;
    cat3.y = 768 - 64;

    cat2.x = 1280 - 64;
    cat4.y = 768 - 64;

    game.camera.addChild( cat );
    game.camera.addChild( cat2 );
    game.camera.addChild( cat3 );
    game.camera.addChild( cat4 );

    var crabX = 0;
    var crabY = 0;
    while( true ){
      var crab = new PIXI.Sprite( texture2 );
      game.world.addChild( crab );
      crab.x = crabX;
      crab.y = crabY;

      crabX += 256;
      if( crabX >= 2560 ){
        crabX = 0;
        crabY += 256;
        if( crabY >= 2560 ){
          break;
        }
      }
    }
  }
  </script>
</body>
</html>
